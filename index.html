<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local News App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding-top: 60px;
      padding-bottom: 60px;
      background-color: #f9f9f9;
    }

    /* Top Navbar */
    .top-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1e1e1e;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 18px;
      z-index: 1000;
    }

    /* Bottom Navbar */
    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
    }

    .bottom-navbar a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 5px 10px;
      transition: background 0.3s;
    }

    .bottom-navbar a:hover {
      background-color: #333;
      border-radius: 5px;
    }

    /* Main Content */
    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .top-navbar {
        font-size: 16px;
        padding: 12px;
      }

      .bottom-navbar a {
        font-size: 13px;
      }

      .content {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .top-navbar {
        font-size: 15px;
      }

      .bottom-navbar {
        flex-direction: column;
        padding: 8px 0;
      }

      .bottom-navbar a {
        font-size: 12px;
        margin: 3px 0;
      }

      .content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="top-navbar">
    Local News App
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>ಸ್ವಾಗತ!</h2>
    <p>ಇದು responsive fixed navbar ಹೊಂದಿರುವ ಲೇಔಟ್. ಎಲ್ಲಾ ಸ್ಕ್ರೀನ್ ಗಳು (mobile, tablet, desktop) ಗೆ ಸರಿಹೊಂದುತ್ತೆ.</p>
    <p>ನಿಮ್ಮ ಸುದ್ದಿಗಳನ್ನು ಇಲ್ಲಿ ಪ್ರದರ್ಶಿಸಬಹುದು.</p>
    <p>ಇನ್ನಷ್ಟು ಅಂಶಗಳು ಸೇರಿಸಲು தயಾರಿ.</p>
  </div>

  <!-- Bottom Navbar -->
  <div class="bottom-navbar">
    <a href="#">Home</a>
    <a href="#">Create</a>
    <a href="#">Posts</a>
    <a href="#">Profile</a>
  </div>

</body>
</html>
